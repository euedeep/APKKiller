name: Build APKKiller APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: malinskiy/action-android/install-sdk@release/0.1.7  # FIXED VERSION!
      with:
        api-level: 30  # Target SDK Foody

    - name: Install NDK r25b (JNI/native)
      run: |
        sdkmanager "ndk;25.1.8937393"
        echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/25.1.8937393" >> $GITHUB_ENV

    - name: Grant execute permission
      run: chmod +x gradlew || find . -name "gradlew" -exec chmod +x {} \;

    - name: Build with Gradle
      run: ./gradlew assembleDebug
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APKKiller-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
